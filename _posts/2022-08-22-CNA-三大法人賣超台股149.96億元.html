<p>（中央社台北22日電）台股今天跌163.64點，收在15245.14點，成交值新台幣1994.23億元。三大法人外資及陸資賣超、投信買超、自營商賣超，合計賣超149.96億元。</p><p>自營商賣超6.9億元，投信買超8.03億元，外資及陸資賣超151.09億元。1110822</p>

<p>（中央社台北18日電）根據中央氣象局最新資訊，今天晚間6時44分發生芮氏規模3.9地震、6時47分發生芮氏規模4.0地震，地震深度分別為5.8公里和6.2公里，震央位於花蓮縣政府北北東方19.6公里（位於花蓮縣近海），最大震度花蓮縣3級。（編輯：張芷瑄）1110818</p>

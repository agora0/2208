                    <p>【共同社8月25日电】25日获悉，三井物产和三菱商事已决定，将维持俄罗斯远东石油和天然气开发项目“萨哈林2号”权益。两公司最快将于本月内向俄方移交运营的新公司通知参与意向。（完）</p>

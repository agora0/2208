<p>（中央社雅加達23日綜合外電報導）德國地球科學研究中心（German Research Centre for Geosciences）表示，印尼蘇門答臘島南部外海今晚發生規模6.4強震。</p><p>根據這個研究中心，這次地震的震源深度僅10公里。（譯者：林治平）1110823</p>

                    <p>【共同社8月4日电】日本政府4日以中国军队发射的5枚弹道导弹落在了日本专属经济区（EEZ）内为由，通过外交渠道向中方提出了强烈抗议。日本外务事务次官森健良透露了该消息。（完）</p>

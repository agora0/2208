<p>（中央社台北10日電）台股今天跌111.26點，收在14939.02點，成交值新台幣1852.02億元。三大法人外資及陸資賣超、投信買超、自營商賣超，合計賣超190.61億元。</p><p>自營商賣超28.33億元，投信買超15.80億元，外資及陸資賣超178.08億元。1110810</p>

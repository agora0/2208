<p>（中央社記者張謙香港18日電）香港官方今天通報COVID-19（2019冠狀病毒疾病）確診病例單日突破6000例，達到6054例，其中5811例為本土感染，其餘為境外移入。</p><p>衛生官員在記者會上同時公布，過去一天有5名確診者死亡。（編輯：李雅雯）1110818</p>

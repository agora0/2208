<p>（中央社台北31日電）台股今天漲141.81點，收在15095.44點，成交值新台幣2078.94億元。三大法人外資及陸資、投信、自營商同步買超，合計買超50.45億元。</p><p>自營商買超20.43億元，投信買超2.67億元，外資及陸資買超27.35億元。1110831</p>

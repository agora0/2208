<p>（中央社記者張謙香港16日電）香港今天新增5162例COVID-19（2019冠狀病毒疾病）確診，其中272例為境外移入病例。</p><p>香港衛生官員下午在記者會上同時公布，過去一天有11名確診者死亡，年齡由60至97歲，大多屬慢性病患。（編輯：邱國強）1110816</p>

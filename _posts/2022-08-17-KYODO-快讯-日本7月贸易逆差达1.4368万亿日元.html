                    <p>【共同社8月17日电】日本财务省17日公布的7月贸易统计初值（以通关为准）显示，出口减去进口的贸易收支为逆差1.4368万亿日元（约合人民币726亿元），连续12个月呈现逆差。这是由于原油涨价和日元贬值。（完）</p>

<p>（中央社台北26日電）台股今天漲78.4點，收在15278.44點，成交值新台幣2103.3億元。三大法人外資及陸資、投信、自營商同步買超，合計買超70.04億元。</p><p>自營商買超14.09億元，投信買超21.09億元，外資及陸資買超34.86億元。1110826</p>

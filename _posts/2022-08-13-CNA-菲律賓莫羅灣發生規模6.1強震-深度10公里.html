<p>（中央社馬尼拉13日綜合外電報導）歐洲地中海地震中心（EMSC）資料顯示，菲律賓民答那峨島的莫羅灣（Moro Gulf）今天發生規模6.1地震。</p><p>路透社報導，根據歐洲地中海地震中心的數據，這起強震深度達到10公里。（譯者：陳昱婷/核稿：陳彥鈞）1110813</p>

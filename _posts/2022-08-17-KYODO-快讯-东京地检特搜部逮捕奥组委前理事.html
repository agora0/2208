                    <p>【共同社8月17日电】关于东京奥运会和残奥会组织委员会前理事的公司从奥运赞助商AOKI控股方面收受了巨额资金一事，东京地检特搜部17日以涉嫌受托受贿为由逮捕了前理事高桥治之（78岁）。（完）</p>
